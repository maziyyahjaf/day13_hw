<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <div class="container mt-4">
            <h1>Add Product Form</h1>
            <form th:action="@{/products/add}" th:object="${product}" method="POST">
                <div class="mb-3">
                    <label for="item" class="form-label">Item Description:</label>
                    <input type="text" id="item" class="form-control" th:field="*{item}" />
                </div>
                <div  class="alert alert-danger" th:if="${#fields.hasErrors('item')}" th:errors="*{item}"></div>
    
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" th:field="*{quantity}" />
                </div>
                <div  class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            
                <div class="mb-3">
                    <label for="picture" class="form-label">Item Picture URL:</label>
                    <input type="text" id="item" class="form-control" th:field="*{picture}" />
                </div>
                <div  class="alert alert-danger" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></div>
                
               
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-primary" th:href="@{/products}">Return</a>
    
            </form>
        </div>

        

    
    

        
</body>

</html>
