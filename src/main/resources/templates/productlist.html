<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div th:if="${#lists.isEmpty(products)}" class="container mt-4">
        <p>Product List is Empty</p>
    </div>

    <div th:if="${!#lists.isEmpty(products)}" class="container mt-4">

        <a class="btn btn-primary mb-3" th:href="@{/products/add}">Add New Item</a>
        <a class="btn btn-primary mb-3" th:href="@{/products/save}">Save</a>

        <br>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Item</th>
                    <th scope="col">Sold</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="product : ${products}">
                    <td th:utext="${product.id}"></td>
                    <td th:utext="${product.item}"></td>
                    <td th:utext="${product.sold}"></td>
                    <td th:utext="${product.quantity}"></td>
                    <td> <img th:src="${product.picture}" alt="image" class="img-thumbnail" width="30"></td>
                    <td> <a class="btn btn-outline-success" th:href="@{products/{id}(id=${product.id})}">Buy</a></td>
                    

                </tr>
            </tbody>

        </table>

    </div>





</body>

</html>
